[tool.poetry]
name = "crystal"
version = "1.3.0b"
description = "Downloads websites for long-term archival."
authors = ["David Foster <david@dafoster.net>"]
readme = "README.md"
license = "Proprietary"
repository = "https://github.com/davidfstr/Crystal-Web-Archiver"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Version Control",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Archiving :: Mirroring",
]
packages = [
    { include = "crystal", from = "src" },
    { include = "main.py", from = "src" },
]

[tool.poetry.dependencies]
# NOTE: Python 3.8 is the last Python to support Windows 7
python = ">=3.8,<3.9"
wxPython = "^4.1.1"
beautifulsoup4 = "^4.9.3"
py2app = { version = "^0.23", markers = "sys_platform == 'darwin'" }
py2exe = { version = "^0.11.1.1", markers = "sys_platform == 'win32'" }
tinycss2 = "^1.1.0"
appdirs = "^1.4.4"
colorama = "^0.4.4"
# Bundle latest version of HTTPS & SSL certificates
certifi = "*"
overrides = "^3.1.0"
tzlocal = "^4.2"
lxml = "^4.9.1"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
mypy = "==0.961"
types-tzlocal = "^4.2.0"
PyScreeze = "^0.1.28"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
